<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPT Video Call</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light">
        <h1 class="mb-4 text-dark fw-bold text-center">VNPT Video Call</h1>

        <!-- Video Container -->
        <div class="row justify-content-center w-100 mb-4 gx-3 gy-3">
            <div class="col-12 col-md-6 col-lg-5 video-col">
                <div class="video-card">
                    <video id="localVideo" autoplay muted class="rounded shadow w-100"></video>
                    <span class="video-label">You</span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 video-col">
                <div class="video-card">
                    <video id="remoteVideo" autoplay class="rounded shadow w-100"></video>
                    <audio id="remoteAudio" autoplay></audio>
                    <span class="video-label">Remote</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="control-container mb-3 w-100">
            <div class="row justify-content-center gx-2 gy-2">
                <div class="col-12 col-sm-6 col-md-4">
                    <input type="text" id="hotline" class="form-control" placeholder="Enter hotline (e.g., 18001039)" value="18001039">
                </div>
                <div class="col-auto">
                    <button onclick="startSipCall()" class="btn btn-success" id="startCallBtn">
                        <i class="bi bi-telephone-fill me-1"></i> Start Call
                    </button>
                </div>
                <div class="col-auto">
                    <button onclick="endCall()" class="btn btn-danger" id="endCallBtn" disabled>
                        <i class="bi bi-telephone-x-fill me-1"></i> End Call
                    </button>
                </div>
                <div class="col-auto">
                    <button onclick="toggleCamera()" class="btn btn-secondary" id="cameraBtn" disabled>
                        <i class="bi bi-camera-video-fill me-1"></i> Camera
                    </button>
                </div>
                <div class="col-auto">
                    <button onclick="toggleVoice()" class="btn btn-secondary" id="voiceBtn" disabled>
                        <i class="bi bi-mic-fill me-1"></i> Voice
                    </button>
                </div>
            </div>
        </div>

        <!-- Status -->
        <p id="status" class="text-muted mt-2 text-center"></p>
    </div>
    <!-- Bootstrap Icons (for button icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- SIPml5 -->
    <script src="js/SIPml-api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SignalR -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <!-- Bootstrap JS (for potential future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src ="js/call_service.js"></script>
</body>
</html>
